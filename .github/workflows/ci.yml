name: CI

on: push

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions: ['7.1', '7.2', '7.3', '7.4']
        name: PHP ${{ matrix.php-versions }}
        steps:
            - name: ğŸ“¤ Checkout project
              uses: actions/checkout@v2

            - name: ğŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  ini-values: xdebug.mode=coverage
                  extensions: intl
                  tools: composer

            - name: ğŸ“¦ Install dependencies
              run: composer update

            - name: âœ… Run tests
              run: composer test

    cs:
        runs-on: ubuntu-latest
        name: Code style
        steps:
            - name: ğŸ“¤ Checkout project
              uses: actions/checkout@v2

            - name: ğŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 7.1
                  extensions: intl
                  tools: composer

            - name: ğŸ“¦ Install dependencies
              run: composer update

            - name: âœ¨ Run code style check
              run: composer cs

    phpstan:
      runs-on: ubuntu-latest
      name: Code style
      steps:
        - name: ğŸ“¤ Checkout project
          uses: actions/checkout@v2

        - name: ğŸ˜ Install PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 7.1
            extensions: intl, tidy, bcmath, zip
            tools: composer

        - name: ğŸ“¦ Install dependencies
          run: composer update

        - name: ğŸ” Run static analysis
          run: composer phpstan
